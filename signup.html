<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>

    <!-- Stylesheet Link -->
        <link rel="stylesheet" href=".assets/css/style.css">
</head>
<body>

    <!-- Header to be input-->
    <header>
        <a href="index.html">
            <h1 id="logo"> The Git Aways' Safeguarding Page </h1>
        </a>
        <nav>
            <ul id="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="signup.html" class="active">Subscribe</a></li>
                <li><a href="getintouch.html">Get in Touch</a></li>
            </ul>
        </nav>  

    </header>

    <!-- Main content input-->
     <main>
        <section id="signup">
            <form action="" id="signup-form" method="POST">
                <h1>Sign up to Git Aways</h1>
                <label for="first-name">First name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="phone-number">Phone number</label>
                <input type="number" name="phone_number" id="phone-number" class="number-input">
                <br>
                <hr>
                <button type="submit" class="join-button">Get started</button>
            </form>

        </section>
     </main>

    <!-- Footer input-->
    <footer>Page Footer</footer>

</body>
</html>
